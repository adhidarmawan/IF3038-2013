<body>

    <header>

      <span>Betapa tidak enaknya hidup tanpa kerjaan.</br>Hidup yang enak adalah hidup yang banyak kerjaan, tapi gak dilakuin.</span>

    </header>
    
    <section>				
      <div id="container_inner" >
        <div id="wrapper">
        
        <!-- Ini untuk SIGN UP -->
        <div id="login" class="form">
          <form  action="???.php" autocomplete="on"> 
            <h1> Sign up </h1> 
            <p> 
              <label class="uname" data-icon="u">Your username</label>
              <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
            </p>
            <p> 
              <label class="youmail" data-icon="e" > Your email</label>
              <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/> 
            </p>
            <p> 
              <label class="youpasswd" data-icon="p">Your password </label>
              <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
            </p>
            <p> 
              <label class="youpasswd" data-icon="p">Please confirm your password </label>
              <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
            </p>
            <p class="signin button"> 
              <input type="submit" value="Sign up"/> 
            </p>
            <p class="change_link">  
            Sudah punya akun?
            <a href="index.html" class="to_register">Tinggal masuk aja dong</a>
            </p>
          </form>
        </div>

        </div>
